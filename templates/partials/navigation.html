{% comment %}
<nav
  class="flex flex-wrap items-center justify-between p-3 text-gray-600 body-font w-full sticky">
  {% endcomment %}
  <nav
    class="fixed top-0 left-0 w-full z-50 bg-white shadow-md flex flex-wrap items-center justify-between p-3 text-gray-600 body-font">
    <a href="{% url 'home' %}">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-amd"
        viewBox="0 0 16 16">
        <path
          d="m.334 0 4.358 4.359h7.15v7.15l4.358 4.358V0zM.2 9.72l4.487-4.488v6.281h6.28L6.48 16H.2z" />
      </svg>
    </a>
    <div class="flex md:hidden">
      <button id="hamburger">
        <svg
          id="hamburger-icon"
          class="block"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16">
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
        <svg
          id="close-icon"
          class="hidden"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-x-lg"
          viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
      </button>
    </div>
    <div
      id="nav-menu"
      class="toggle hidden w-full md:w-auto md:flex justify-center items-center text-bold mt-5 md:mt-0 gap-8 md:gap-6 p-10 md:p-0 flex-col md:flex-row shadow-2xl md:shadow-none">
      <a
        href="{% url 'home' %}"
        class="block text-center mb-5 md:mb-0 md:inline-block hover:text-gray-900"
        >Home</a
      >
      <a
        href="{% url 'blog:blogs' %}"
        class="block text-center mb-5 md:mb-0 md:inline-block hover:text-gray-900"
        >Blogs</a
      >
      <a
        href="{% url 'blog:create' %}"
        class="block text-center mb-5 md:mb-0 md:inline-block hover:text-gray-900"
        >Create Blog</a
      >
      <a
        href="{% url 'users:profile' %}"
        class="block text-center mb-5 md:mb-0 md:inline-block hover:text-gray-900"
        >Profile</a
      >
      {% if user.is_authenticated %}
      <a
        href="{% url 'account_logout' %}"
        class="block text-center md:inline-block px-4 py-2 bg-indigo-500 focus:outline-none hover:bg-indigo-600 text-white md:rounded">
        Logout
      </a>
      {% else %}
      <a
        href="{% url 'account_signup' %}"
        class="block text-center md:inline-block px-4 py-2 bg-indigo-500 focus:outline-none hover:bg-indigo-600 text-white md:rounded">
        Create Account
      </a>
      <a
        href="{% url 'account_login' %}"
        class="block text-center md:inline-block px-4 py-2 bg-indigo-500 focus:outline-none hover:bg-indigo-600 text-white md:rounded">
        Login
      </a>
      {% endif %}
    </div>
  </nav>
</nav>
