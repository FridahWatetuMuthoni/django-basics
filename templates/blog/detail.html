{% extends "base.html" %} {% block content %}
<h1>Detail Page</h1>
<h1>{{post.title}}</h1>
<p>{{post.body}}</p>
<p>Posted {{ post.date|date:"M j, Y" }}</p>
<p>Updated {{ post.updated }}</p>
<p>{{post.author}}</p>
{% if post.tags %} {% for tag in post.tags.all %}
<a href="{% url 'blog:posts_by_tag' tag.slug %}">{{tag}}</a>
{% endfor %} {% endif %}
<a href="{% url 'blog:update' post.pk %}">update</a>
<a href="{% url 'blog:delete' post.pk %}">delete</a>
{% endblock %}
